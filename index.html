<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pratt Thesis Title Page Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <style>
  input{margin:1em;}
  select{margin:1em;}
  @media (min-width:900px){
  .container{
    width:50%;
  }}
  h2{
    font-size:1.5em;
  }
  </style>
  <body>
    <div class="container mt-5">
    <h1 class="text-center">Thesis Title Page Generator - BETA</h1>
    <h2 class="text-center">Thesis Information</h2>
    <form onsubmit="savePDF()">
    <div class="row">
    <label for="Thesis Title" class="col-form-label">Your Name</label>
  <div class="col">
    <input required type="text" class="form-control" placeholder="First name" id="first-name">
  </div>
  <div class="col">
    <input type="text" class="form-control" placeholder="Middle name or initial" id="middle-name">
  </div>
  <div class="col">
    <input required type="text" class="form-control" placeholder="Last name" id="last-name">
  </div>
</div>
  <div class="form-group row">
    <label for="Thesis Title" class="col-form-label">Thesis Title</label>
      <input required class="form-control" id="thesis-title" placeholder="Thesis Title">
  </div>
  <div class="form-group row">
  <label for="Thesis Title" class="col-form-label">Degree Date</label>
  <div class="col">
  <select required class="form-select" id="last-semester">
     <option>Semester</option>
     <option value="February">Fall</option>
     <option value="May">Spring</option>
     <option value="October">Summer</option>
   </select>
 </div>
 <div class="form-group col">
     <input required type="number" class="form-control" id="grad-year" placeholder="Year">
 </div>
</div>
<div class="form-group row">
<label for="grad-program" class="col-form-label">Program</label>
<select required class="form-select" id="grad-program">
   <option value="" selected="" disabled>Make a Selection</option>
   <option value="Master of Science, Architecture, School of Architecture">Architecture -- MS</option>
   <option value="Master of Science, Architecture and Urban Design, School of Architecture">Architecture & Urban Design --MSAUD</option>
   <option value="Master of Art (Art and Design Education), School of Art">Art & Design Education -- MA</option>
   <option value="Master of Professional Studies (Art Therapy and Creativity Development), School of Art">Art Therapy & Creativity Development -- MPS</option>
   <option value="Master of Science in City and Regional Planning, School of Architecture">City & Regional Planning -- MS</option>
   <option value="Master of Fine Arts (Communications Design), School of Design">Communications Design -- MFA</option>
   <option value="Master of Science (Dance/Movement Therapy), School of Art">Dance / Movement Therapy -- MS</option>
   <option value="Master of Fine Arts (Digital Arts), School of Art">Digital Arts -- MFA</option>
   <option value="Master of Science (Facilities Management), School of Architecture">Facilities Management -- MS</option>
   <option value="Master of Fine Arts, School of Art">Fine Arts -- MFA</option>
   <option value="Master of Science in Historic Preservation">Historic Preservation -- MS</option>
   <option value="Master of Art (History of Art and Design), School of Liberal Arts and Sciences">History of Art & Design -- MA</option>
   <option value="Master of Art (History of Art and Design) Within the joint degree M.A./M.F.A. program, School of Liberal Arts and Sciences">History of Art & Design -- MA/MFA</option>
   <option value="Master of Art (History of Art and Design) Within the joint degree M.A./M.S.L.I.S. program, School of Liberal Arts and Sciences">History of Art & Design -- MA/MSLIS</option>
   <option value="Master of Industrial Design, School of Design">Industrial Design -- MID</option>
   <option value="Master of Fine Arts in Interior Design, School of Design">Interior Design -- MFA</option>
   <option value="Master of Arts (Media Studies), School of Liberal Arts and Sciences">Media Studies -- MFA</option>
   <option value="Master of Fine Arts (Performance and Performance Studies), School of Liberal Arts and Sciences">Performance & Performance Studies -- MFA</option>
   <option value="Master of Fine Arts in Photography, School of Art">Photography -- MFA</option>
   <option value="Master of Science (Real Estate Practice), School of Architecture">Real Estate Practice -- MS</option>
   <option value="Master of Science in Urban Placemaking and Management, School of Architecture">Urban Placemaking & Management -- MS</option>
   <option value="Master of Fine Arts (Writing), School of Liberal Arts and Sciences">Writing -- MFA</option>
 </select>
</div>
<div class="form-group row">
<label for="doc-question" class="col-form-label">Project Type</label>
<select required class="form-select" id="doc-question">
   <option value="" selected="" disabled>Make a Selection</option>
   <option value="thesis">Thesis</option>
   <option value="demonstration of professional competance">Demonstration of professional competance</option>
</select>
</div>
<h2 class="text-center">Chair, Advisors, and Approval</h2>
<div class="row">
<label for="chair of dept" class="col-form-label">Department Chair</label>
<div class="col">
<input required type="text" class="form-control" placeholder="First name" id="chair-first-name">
</div>
<div class="col">
<input type="text" class="form-control" placeholder="Middle name or initial" id="chair-middle-name">
</div>
<div class="col">
<input required type="text" class="form-control" placeholder="Last name" id="chair-last-name">
</div>
</div>
<div class="row">
<label for="thesis advisor" class="col-form-label">Thesis Advisor(s) or Committee Member(s)</label>
<div class="col">
<input aria-labelledby="committeeMemberFirstName" type="text" class="form-control" placeholder="First name" id="advisor-1-first-name">
</div>
<div class="col">
<input type="text" class="form-control" placeholder="Middle name or initial" id="advisor-1-middle-name">
</div>
<div class="col">
<input type="text" class="form-control" placeholder="Last name" id="advisor-1-last-name">
</div>
</div>
<div class="row">
<div class="col">
<input aria-labelledby="committeeMemberFirstName" type="text" class="form-control" placeholder="First name" id="advisor-2-first-name">
</div>
<div class="col">
<input type="text" class="form-control" placeholder="Middle name or initial" id="advisor-2-middle-name">
</div>
<div class="col">
<input type="text" class="form-control" placeholder="Last name" id="advisor-2-last-name">
</div>
</div>
<div class="row">
<div class="col">
<input aria-labelledby="committeeMemberFirstName" type="text" class="form-control" placeholder="First name" id="advisor-3-first-name">
</div>
<div class="col">
<input type="text" class="form-control" placeholder="Middle name or initial" id="advisor-3-middle-name">
</div>
<div class="col">
<input type="text" class="form-control" placeholder="Last name" id="advisor-3-last-name">
</div>
</div>
<button type="submit" class="btn btn-primary">Save PDF</button>
</form>
</div>
    <script>
window.jsPDF = window.jspdf.jsPDF;
var thesisTitle;
var studentLast;
var studentFirst;
var studentMiddle;
var gradYear;
var gradSemester;
var gradProgram;
var chairFirst;
var chairMiddle;
var chairLast;
var advisorLast1;
var advisorMiddle1;
var advisorFirst1 = "";
var advisorLast2;
var advisorMiddle2;
var advisorFirst2;
var advisorLast3;
var advisorMiddle3;
var advisorFirst3;

var doc = new jsPDF({
  orientation: "portrait",
  unit: "in",
  format: [8.5, 11]
});

function savePDF(){

thesisTitle = document.querySelector("#thesis-title").value;
studentFirst = document.querySelector("#first-name").value;
studentMiddle = document.querySelector("#middle-name").value;
studentLast = document.querySelector("#last-name").value;
gradSemester = document.querySelector("#last-semester").value;
gradYear = document.querySelector("#grad-year").value;
gradProgram = document.querySelector("#grad-program").value;
capstoneDoc = document.querySelector("#doc-question").value;
chairFirst = document.querySelector("#chair-first-name").value;
chairMiddle = document.querySelector("#chair-middle-name").value;
chairLast = document.querySelector("#chair-last-name").value;
advisorLast1 = document.querySelector("#advisor-1-last-name").value;
advisorMiddle1 = document.querySelector("#advisor-1-middle-name").value;
advisorFirst1 = document.querySelector("#advisor-1-first-name").value;
advisorLast2 = document.querySelector("#advisor-2-last-name").value;
advisorMiddle2 = document.querySelector("#advisor-2-middle-name").value;
advisorFirst2 = document.querySelector("#advisor-2-first-name").value;
advisorLast3 = document.querySelector("#advisor-3-last-name").value;
advisorMiddle3 = document.querySelector("#advisor-3-middle-name").value;
advisorFirst3 = document.querySelector("#advisor-3-first-name").value;
if (document.querySelector("#last-semester").value == "February"){
gradYear= parseInt(gradYear,10)+1;
}
doc.setFont("times", "normal");
doc.setFontSize(12);
doc.text(thesisTitle, 4.25, 2,{ maxWidth: 6.5, align:'center'});
doc.text("by", 4.25, 2.75,'center');
doc.text(studentFirst+" "+studentMiddle+" "+studentLast, 4.25, 3,'center');
doc.text("Â© "+gradYear+" "+studentFirst+" "+studentMiddle+" "+studentLast, 4.25, 4,'center');
doc.text("A"+" "+capstoneDoc+" "+"submitted in partial fulfillment of the requirements for the degree of "+gradProgram, 4.25, 6,{ maxWidth: 4, align:'center'});
doc.text("Pratt Institute", 4.25, 7,{ maxWidth: 4, align:'center'});
doc.text(gradSemester+" "+gradYear, 4.25, 7.25,{ maxWidth: 4, align:'center'});
doc.addPage("letter", "p");
doc.text(thesisTitle, 4.25, 2,{ maxWidth: 6.5, align:'center'});
doc.text("by", 4.25, 2.75,'center');
doc.text(studentFirst+" "+studentMiddle+" "+studentLast, 4.25, 3,'center');
doc.text("Received and approved:", 4.25, 6,{ maxWidth: 4, align:'center'});
doc.text("Chairperson: "+chairFirst+" "+chairMiddle+" "+chairLast, 4.25, 8.25,'center');

if (advisorFirst1.length > 0){
doc.text("Advisor: "+advisorFirst1+" "+advisorMiddle1+" "+advisorLast1, 4.25, 8.5,'center');
}
if (advisorFirst2.length >0){
doc.text("Advisor: "+advisorFirst2+" "+advisorMiddle2+" "+advisorLast2, 4.25, 8.75,'center');
}
if (advisorFirst3.length>0){
doc.text("Advisor: "+advisorFirst3+" "+advisorMiddle3+" "+advisorLast3, 4.25, 9,'center');
}
doc.save(studentLast+"-thesis-title-page.pdf");
doc = new jsPDF({
  orientation: "portrait",
  unit: "in",
  format: [8.5, 11]
});
gradYear = document.querySelector("#grad-year").value;
}
      </script>
  </body>
</html>
