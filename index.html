<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <style>
  input{margin:1em;}
  select{margin:1em;}
  </style>
  <body>
    <div class="container mt-5">
    <h1>Thesis Title Page Generator - BETA</h1>
    <form>
    <div class="row">
    <label for="Thesis Title" class="col-form-label">Your Name</label>
  <div class="col">
    <input type="text" class="form-control" placeholder="First name" id="first-name">
  </div>
  <div class="col">
    <input type="text" class="form-control" placeholder="Middle name or initial" id="middle-name">
  </div>
  <div class="col">
    <input type="text" class="form-control" placeholder="Last name" id="last-name">
  </div>
</div>
  <div class="form-group row">
    <label for="Thesis Title" class="col-form-label">Thesis Title</label>
      <input class="form-control" id="thesis-title" placeholder="Thesis Title">
  </div>
  <div class="form-group row">
  <label for="Thesis Title" class="col-form-label">Graduation Semester</label>
  <select class="form-select" id="last-semester">
     <option>Make a selection</option>
     <option value="February">Fall</option>
     <option value="May">Spring</option>
     <option value="October">Summer</option>
   </select>
 </div>
 <div class="form-group row">
   <label for="Thesis Title" class="col-form-label">Graduation Year</label>
     <input type="number" class="form-control" id="grad-year" placeholder="Graduation Year">
 </div>
<div class="form-group row">
<label for="grad-program" class="col-form-label">Program</label>
<select class="form-select" id="grad-program">
   <option>Make a selection</option>
   <option value="Master of Science, Architecture, School of Architecture">Architecture -- MS</option>
   <option>Architecture & Urban Design --MSAUD</option>
   <option>Art & Design Education -- MA</option>
   <option>Art Therapy & Creativity Development -- MPS</option>
   <option>City & Regional Planning -- MS</option>
   <option>Communications Design -- MFA</option>
   <option>Dance / Movement Therapy -- MS</option>
   <option>Digital Arts -- MFA</option>
   <option>Facilities Management -- MS</option>
   <option>Fine Arts -- MFA</option>
   <option>Historic Preservation -- MS</option>
   <option>History of Art & Design -- MA</option>
   <option>History of Art & Design -- MA/MFA</option>
   <option>History of Art & Design -- MA/MSLIS</option>
   <option>Industrial Design -- MID</option>
   <option>Interior Design -- MFA</option>
   <option>Media Studies -- MFA</option>
   <option>Performance & Performance Studies -- MFA</option>
   <option>Photography -- MFA</option>
   <option>Real Estate Practice -- MS</option>
   <option>Urban Placemaking & Management -- MS</option>
   <option value="Master of Fine Arts (Writing), School of Liberal Arts and Sciences">Writing -- MFA</option>
 </select>
</div>
<a class="btn btn-primary" onclick="savePDF()">Save PDF</a>
</form>
</div>
    <script>
window.jsPDF = window.jspdf.jsPDF;
var thesisTitle;
var studentLast;
var studentFirst;
var studentMiddle;
var gradYear;
var gradSemester;
var gradProgram;

const doc = new jsPDF({
  orientation: "portrait",
  unit: "in",
  format: [8.5, 11]
});

function savePDF(){
thesisTitle = document.querySelector("#thesis-title").value;
studentFirst = document.querySelector("#first-name").value;
studentMiddle = document.querySelector("#middle-name").value;
studentLast = document.querySelector("#last-name").value;
gradSemester = document.querySelector("#last-semester").value;
gradYear = document.querySelector("#grad-year").value;
gradProgram = document.querySelector("#grad-program").value;
doc.setFont("times", "normal");
doc.setFontSize(12);
doc.text(thesisTitle, 4.25, 2,{ maxWidth: 6.5, align:'center'});
doc.text("by", 4.25, 2.75,'center');
doc.text(studentFirst+" "+studentMiddle+" "+studentLast, 4.25, 3,'center');
doc.text("Â© "+gradYear+" "+studentFirst+" "+studentMiddle+" "+studentLast, 4.25, 4,'center');
doc.text("A thesis submitted in partial fulfillment of the requirements for the degree of "+gradProgram, 4.25, 6,{ maxWidth: 4, align:'center'});
doc.text("Pratt Institute", 4.25, 7,{ maxWidth: 4, align:'center'});
doc.text(gradSemester+" "+gradYear, 4.25, 7.25,{ maxWidth: 4, align:'center'});
doc.save(studentLast+"-thesis-title-page.pdf");
}
      </script>
  </body>
</html>
